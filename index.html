<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="a_cal">
      <table class="table table-bordered text-center shadow-sm">
        <tr>
          <td colspan="5">
            <input type="text" id="inputtext" placeholder="0" />
          </td>
        </tr>
        <tr>
          <td class="fw-bold" onclick="calculate('deg')">DEG</td>
          <td class="fw-bold" onclick="calculate('F')">F-E</td>
        </tr>
        <tr>
          <td class="text-muted">
            <button class="border-0" onclick="memory('mclear')">MC</button>
          </td>
          <td class="text-muted">
            <button class="border-0" onclick="memory('mrecall')">MR</button>
          </td>
          <td class="fw-bold">
            <button class="border-0" onclick="memory('mplus')">M+</button>
          </td>
          <td class="fw-bold">
            <button class="border-0" onclick="memory('msub')">M-</button>
          </td>
          <td class="fw-bold">
            <button class="border-0" onclick="memory('mstore')">MS</button>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="dropdown">
            <button
              class="dropdown-toggle border-0 p-0"
              data-bs-toggle="dropdown"
            >
              <small> &#9727; Trigonometry</small>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('sin ')">
                  sin
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('cos ')"
                  >cos</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('tan ')"
                  >tan</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('asinh ')"
                  >asinh</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('acosh ')"
                  >acosh</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('atanh ')"
                  >atanh</a
                >
              </li>
            </ul>
          </td>
          <!-- <td colspan="2">&#402;&nbsp; Functions&#8964;</td> -->
          <td colspan="2" class="dropdown">
            <button
              class="dropdown-toggle border-0 p-0"
              data-bs-toggle="dropdown"
            >
              <small> &#402;&nbsp; Functions</small>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('floor ')"
                  >floor</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('ceil ')"
                  >ceil</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('round ')"
                  >round</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('sign ')"
                  >sign</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('trunc ')"
                  >trunc</a
                >
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td class="dropdown">
            <button
              class="dropdown-toggle border-0 p-0"
              data-bs-toggle="dropdown"
            >
              2<sup>nd</sup>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('asin')"
                  >sin<sup>-1</sup></a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('acos')"
                  >cos<sup>-1</sup></a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('atan')"
                  >tan<sup>-1</sup></a
                >
              </li>
            </ul>
          </td>
          <td>
            <button class="border-0" onclick="calculate(3.14)">&pi;</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate(2.718)">e</button>
          </td>
          <td><button class="border-0" onclick="clr()">C</button></td>
          <td>
            <button class="border-0" onclick="del()">&#x232b;</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate(`^2`)">
              x<sup>2</sup>
            </button>
          </td>
          <td>
            <button class="border-0" onclick="reciprocal()">1/x</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('|')">| x |</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('e')">exp</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('%')">mod</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('√')">
              <span
                >√<span style="text-decoration: overline">&nbsp;x</span></span
              >
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('(')">(</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate(')')">)</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('!')">n!</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('/')">÷</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('^')">
              x<sup>y</sup>
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
            >
              7
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(8)"
            >
              8
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(9)"
            >
              9
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('*')">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('10^')">
              10<sup>x</sup>
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(4)"
            >
              4
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(5)"
            >
              5
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(6)"
            >
              6
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('log')">log</button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(1)"
            >
              1
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(2)"
            >
              2
            </button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(3)"
            >
              3
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('+')">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('ln')">ln</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('-')">+/-</button>
          </td>
          <td class="fw-bold bg-white">
            <button
              style="border: none; background-color: #fff; font-weight: bold"
              onclick="calculate(0)"
            >
              0
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('.')">.</button>
          </td>

          <td>
            <button class="border-0" onclick="Result()">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
